<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0288d1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blue">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <div class="timer-circle">
                <span id="timer">0</span>
            </div>
            <div class="hearts-display" id="heartsDisplay">
                ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è
            </div>
            <button class="exit-btn">EXIT</button>
        </div>

        <!-- Sudoku Board -->
        <div class="board-section">
            <div class="sudoku-board" id="sudokuBoard"></div>
        </div>

        <!-- Control Buttons -->
        <div class="controls-panel">
            <button id="undoBtn" class="control-btn">
                <span class="icon">‚Ü∂</span>
                <span class="label">Undo</span>
            </button>
            <button id="eraseBtn" class="control-btn">
                <span class="icon">‚å´</span>
                <span class="label">Erase</span>
            </button>
            <button id="notesBtn" class="control-btn">
                <span class="icon">‚úèÔ∏è</span>
                <span class="label">Notes</span>
            </button>
            <button id="hintBtn" class="control-btn">
                <span class="icon">üí°</span>
                <span class="label">Hint</span>
            </button>
        </div>

        <!-- Number Pad -->
        <div class="number-pad" id="numberPad"></div>

        <!-- Hidden difficulty selector -->
        <div class="difficulty-selector">
            <label>Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="startGameBtn">Start Game</button>
        </div>

        <div id="message"></div>
    </div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3940256099942544" crossorigin="anonymous"></script>
    <script src="sudoku.js"></script>
    <script src="app.js"></script>
</body>
</html>
