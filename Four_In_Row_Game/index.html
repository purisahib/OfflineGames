<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 in a Row</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="score">
      ğŸ”µ <span id="playerScore">0</span>
      <span class="divider">|</span>
      <span id="opponent">ğŸ¤– <span id="botScore">0</span></span>
    </div>

    <select id="gameMode" class="difficulty">
      <option value="bot">vs Bot</option>
      <option value="player">vs Player</option>
    </select>

    <select id="difficulty" class="difficulty" style="display:none;">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <!-- STATUS -->
  <div id="status" class="status">
    Player Turn
  </div>

  <!-- GAME BOARD -->
  <div class="board-wrapper">
    <div id="board"></div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button class="btn primary" onclick="resetGame()">Restart</button>
  </div>

  <!-- LEADERBOARD -->
  <div class="leaderboard-card">
    <h3>ğŸ† Leaderboard</h3>
    <ol id="leaderList"></ol>
  </div>

  <!-- RESULT POPUP -->
  <div id="resultPopup" class="popup hidden">
    <div class="popup-content">
      <h2 id="resultTitle">ğŸ‰ YOU WIN!</h2>
      <p id="resultMessage">Congratulations!</p>
      <button class="btn primary" onclick="closeResultPopup()">Next Game</button>
    </div>
  </div>

</div>

<audio id="dropSound" src="drop.mp3"></audio>
<audio id="winSound" src="win.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
